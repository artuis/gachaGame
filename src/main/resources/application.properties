# Get rid of Spring's trace statements
logging.level.org.springframework=INFO
logging.level.com.datastax=ERROR

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

springbootwebfluxjjwt.jjwt.secret=${TOKEN_SECRET}
springbootwebfluxjjwt.jjwt.expiration=28800
springbootwebfluxjjwt.jjwt.cookiename=token
